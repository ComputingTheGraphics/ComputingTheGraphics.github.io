		<section>
			<br/><br/>

				<div class="col-4 col-4-xlarge">
					<p style="color:rgba(1,1,1,0)">...</p>
				</div>
				<div class="col-4 col-4-large">
				<h2 style="text-align:center">Computing the Graphics Contact Form<br/></h2>
				<p style="text-align:center">Thank you for reaching out!<br/>Your message will be responded to as soon as possible.</p>
				    <form id="reused_form" name="reused_form">
						<div id="error_message" style="width:100%; height:100%; display:none; color:yellow;">
							<br/>
		                    <p>Sorry there was an error sending your form. </p>
		                </div>
		                <br/>
		                <div id="success_message" style="width:100%; height:100%; display:none;">

						</div>

		                    <!-- <label><i class="fa fa-user" aria-hidden="true"></i> Name</label> -->

		                </div><br/>

		                    <!-- <label><i class="fa fa-envelope" aria-hidden="true"></i> Email</label> -->
		                    <input type="email" name="email" class="form-control" placeholder="Enter Your Email...">
		                </div><br/>
		                <div class="form-group">
		                    <!-- <label><i class="fa fa-comment" aria-hidden="true"></i> Message</label> -->
		                    <textarea rows="3" name="message" class="form-control" placeholder="Enter Your Message..."></textarea>
		                </div><br/>
		                <div class="form-group">
		                    <button class="button icon medium fit fa-arrow-alt-circle-up">Send</button>
